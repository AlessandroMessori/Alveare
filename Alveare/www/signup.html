<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="http://code.ionicframework.com/1.0.0-rc.5/css/ionic.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <script src="http://code.ionicframework.com/1.0.0-rc.5/js/ionic.bundle.min.js"></script>
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js'></script>

    <script src="cordova.js"></script>
    <script src="parse-1.6.5.min.js"></script>
    <script src="js/signup.js"></script>

</head>
<body ng-app="login">

<ion-header-bar  class="bar bar-header bar-energized" >
  <h1 class="title">Sign-Up</h1>
</ion-header-bar>

<img src="img/icon.jpg" class="responsive"></img>

<div class="row"  id="inputrow">
 <div class="col-50 col-offset-25">


   <label class="item item-input" >
     <input type="email" id="mailtxt" placeholder="Email">
   </label>
    <label class="item item-input" >
      <input type="text" id="usertxt" placeholder="Username">
    </label>
    <label class="item item-input">
      <input type="password" id="passtxt" placeholder="Password" >
    </label>

 </div>
</div>

 <div class="row" id="btnrow">
  <div class="col" >
    <button id="signupbtn" class="button button-energized">Sign-Up</button>
  </div>
 </div>

</body>
</html>
