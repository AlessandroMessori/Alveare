<ion-view view-title="Avvisi" ng-init="doRefresh()">
    <ion-content ng-init="doRefresh()">

        <ion-refresher on-refresh="doRefresh()">
        </ion-refresher>

        <br>
        <div class="list card" ng-repeat="Post in Posts">

            <div class="item">
                <div class="row">
                    <div class="col">
                        <a class="subdued" style="color:blue">{{Post.name}}</a>
                    </div>
                    <div class="col" style="text-align:right">
                        <a class="subdued">{{Post.date}}</a>
                    </div>
                </div>
            </div>

            <div class="item item-body">
                <p>
                    {{Post.text}}
                    <p>
                        <a href="#" class="subdued">1 Like</a>
                        <a href="#" class="subdued">5 Comments</a>
                    </p>
                </p>
            </div>

            <div class="item tabs tabs-secondary tabs-icon-left" style="background-color:white">
                <a class="tab-item" href="#" ng-click="Like()">
                    <i class="icon ion-thumbsup"></i> Like
                </a>
                <a class="tab-item" ng-click="Post.link()" href="#">
                    <i class="icon ion-chatbox"></i> Commenta
                </a>
            </div>
        </div>

    </ion-content>
</ion-view>
