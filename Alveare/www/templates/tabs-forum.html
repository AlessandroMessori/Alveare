<ion-view view-title="Forum">
    <ion-content>
      <!--  <div class="card">
         <div class="item item-text-wrap">
          {{message}}
          </div>
        </div> -->
        <ion-refresher pulling-text="Pull to refresh" on-refresh="doRefresh()">
            </ion-refresher>
      <div class="list card" ng-repeat="Post in Posts">
        <div class="item item-divider">
           <h2>{{Post.name}}</h2p>
         </div>

         <div class="item item-body">

         <p>
         {{Post.text}}
         </p>

         </div>

         <div class="item item-divider">
           <h5>{{Post.date}}</h5>
         </div>
      </div>

      <div class="row" id="btnrow" style="text-align:center">
       <div class="col col-33 col-offset-33" >
         <button class="button button-small button-energized" ng-click="refresh()">Aggiorna</button>
       </div>
      </div>

    </ion-content>
</ion-view>
