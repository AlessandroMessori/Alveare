<ion-view view-title="Avvisi" ng-init="doRefresh()">
    <ion-content   on-swipe-right="goBack()" on-swipe-left="goForward()">

        <ion-refresher  on-refresh="doRefresh()">
            </ion-refresher>


      <div class="list card" ng-repeat="Post in Posts">
        <div class="item item-divider">
           <h2>{{Post.name}}</h2>
         </div>

         <div class="item item-body">

         <p>
         {{Post.text}}
         </p>

         </div>

         <div class="item item-divider" style="text-align:right">
           <h5>{{Post.date}}</h5>
         </div>
      </div>


       
    </ion-content>
</ion-view>
