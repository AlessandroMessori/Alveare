<ion-view view-title="Link ">
    <ion-content class="hasHeader" on-swipe-right="goBack()" on-swipe-left="goForward()">
      

      <br>

     <ul class="list" > 
           <div class="item item-icon-left" ng-repeat="Link in Links">
            <a  ng-click="OpenLink(Link.url)" href="login.html" >
              <i class="icon ion-email "></i>
                 {{Link.name}}
            </a>
            </div>
      </ul>

    </ion-content>
</ion-view>
