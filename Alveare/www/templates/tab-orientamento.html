<ion-view view-title="Orientamento" ng-init="doRefresh()">
    <ion-content ng-init="doRefresh()">

        <ion-refresher on-refresh="doRefresh()">
        </ion-refresher>
        <div class="list" >

            <a class="item item-thumbnail-left" href="#" ng-click="Article.link()" ng-repeat="Article in Articles">
                <img src={{Article.img}}>
                <h2>{{Article.title}}</h2>
                <p>Cose Serie</p>
            </a>
        </div>
    </ion-content>
</ion-view>
