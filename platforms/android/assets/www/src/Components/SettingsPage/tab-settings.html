<ion-view view-title="Impostazioni">
    <ion-content>
        <ul class="list">
            <li class="item item-divider">Impostazioni Generali</li>
            <li class="item">Aggiorna Profilo</li>
            <li class="item item-toggle">
                Mantieni Connesso il Profilo
                <label class="toggle toggle-positive">
                    <input type="checkbox" ng-model="RememberMe" ng-change="updateRememberMe(RememberMe)">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>

            <li class="item item-divider">Contattaci</li>
            <li class="item" ng-click="shareApp()">Condividi quest'app</li>
            <li class="item" ng-click="rateUs()">Valutaci sull'app Store</li>
            <li class="item">Segnala Problema</li>

            <li class="item item-divider">Informazioni</li>
            <li class="item">Riconoscimenti</li>
            <li class="item">Termini e Condizioni</li>

            <li class="item item-divider">Altro</li>
            <li class="item" ng-click="Disconnect()">Disconnetti</li>
        </ul>
    </ion-content>
</ion-view>
