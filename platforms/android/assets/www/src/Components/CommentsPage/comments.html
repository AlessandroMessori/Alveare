<ion-view>
    <action-bar title="'Commenti'"></action-bar>
    <ion-content class="offsetY" has-footer="true" has-tabs="true">
        <ion-spinner class="spinner" id="commentsSpinner"></ion-spinner>
        <div class="card item-text-wrap" id="commentList" style="margin:0%">
            <div class="item" ng-repeat="Comment in Comments | orderBy:'-' track by Comment.id">
                <p>
                    <a style="color:blue">{{Comment.author}}</a>
                    <a>{{Comment.text}}</a>
                </p>
                <h4>
                    <a class="subdued">{{Comment.date}}</a>
                    <a class="subdued" style={{'color:'+Comment.color}} id={{Comment.id}} ng-click="Comment.like()">mi
                        piace</a>
                    <a class="subdued" ng-click="Comment.link()">{{Comment.likeCount}} <span
                            class="icon ion-thumbsup"></span></a>
                </h4>
            </div>
        </div>
    </ion-content>


    <div class="fixed-outside">
        <div class="item item-input">
            <input type="text" placeholder="Aggiungi un commento" ng-model="comment"></input>
            <button class="button  button-calm icon ion-android-send" ng-click="send(comment)"></button>
        </div>
    </div>
</ion-view>
