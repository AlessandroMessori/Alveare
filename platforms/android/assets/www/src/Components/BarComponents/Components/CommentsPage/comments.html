<ion-view>
    <action-bar title="'Commenti'"></action-bar>

    <ion-content class="has-header" has-footer="true" has-tabs="true">
        <ion-spinner class="spinner" id="commentsSpinner"></ion-spinner>
        <div class="card item-text-wrap" id="commentList" style="margin:0%">

            <div class="item item-avatar" href="#" ng-repeat="Comment in Comments | orderBy:'-' track by Comment.id">
                <img ng-src={{Comment.avatar}}>
                <span class="title">{{Comment.author}}</span>
                <p class="text">{{Comment.text}}</p>
                <div>
                    <span class="subdued">{{Comment.date}} · </span>
                    <span class="subdued" style={{'color:'+Comment.color}} id={{Comment.id}} ng-click="Comment.like()"> Mi piace · </span>
                    <span class="subdued" ng-click="Comment.link()">{{Comment.likeCount}}
                    <span class="icon ion-thumbsup"></span>
                </span>
                </div>
            </div>

        </div>
    </ion-content>


    <div class="fixed-outside">
        <div class="item item-input">
            <input type="text" placeholder="Aggiungi un commento" ng-model="comment"></input>
            <button class="button  button-calm icon ion-android-send" ng-click="send(comment)"></button>
        </div>
    </div>
</ion-view>
