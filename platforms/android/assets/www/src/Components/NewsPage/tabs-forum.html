<ion-view view-title="Avvisi">
    <ion-content class="scrollView">

        <ion-spinner class="spinner" id="newsSpinner"></ion-spinner>

        <div class="list card" ng-repeat="Post in Posts | orderBy:'-' track by $index">

            <div class="item">
                <div class="row">
                    <div class="col">
                        <a class="subdued author">{{Post.author}}</a>
                    </div>
                    <div class="col date">
                        <a class="subdued">{{Post.date}}</a>
                    </div>
                </div>
            </div>

            <div class="item item-body">
                <p class="postContent">{{Post.text}}</p>
                <ul class="fileList">
                    <li ng-click="openFile(file.url)" ng-repeat="file in Post.files">
                        <span class="icon ion-paperclip"></span>
                        <a>{{file.name}}</a>
                    </li>
                </ul>
                <a class="subdued dataTag" ng-click="Post.link('likes')">{{Post.likeCount}} Mi piace</a>
                <a class="subdued dataTag" ng-click="Post.link('comments')">{{Post.commentCount}} Commenti</a>
            </div>

            <div class="row">
                <p class="icon ion-thumbsup actionIcon col-50" style={{'color:'+Post.color}} id={{Post.id}}
                   ng-click="Post.like()"> Mi Piace</p>
                <p class="icon ion-chatbox actionIcon col-50" ng-click="Post.link('comments')"> Commenta</p>
            </div>

        </div>

    </ion-content>
</ion-view>
