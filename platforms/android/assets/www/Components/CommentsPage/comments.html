<ion-view view-title="Commenti">
    <ion-nav-bar class="bar bar-header bar-positive" ng-controller="tabsCtrl">
        <ion-nav-buttons side="left">
            <button class="button backBtn" id="arrowBtn" ng-click="backBtnClick()">
                <p class="ion-android-arrow-back"></p>
            </button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
            <button class="button backBtn" ng-click="Disconnect()">
                <p class="ion-log-out"></p>
            </button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content has-footer="true" has-tabs="true">


        <ion-spinner class="spinner" id="commentsSpinner"></ion-spinner>
        <div class="card item-text-wrap" id="commentList" style="margin:0%">
            <div class="item" ng-repeat="Comment in Comments | orderBy:'-'">
                <p>
                    <a style="color:blue">{{Comment.author}}</a>
                    <a>{{Comment.text}}</a>
                </p>
                <h4>
                    <a class="subdued">{{Comment.date}}</a>
                    <a class="subdued" style={{'color:'+Post.color}} id={{Comment.id}} ng-click="Comment.like()">mi
                        piace</a>
                    <a class="subdued">{{Comment.likeCount}} <span class="icon ion-thumbsup"></span></a>
                </h4>
            </div>
        </div>

    </ion-content>


    <div class="fixed-outside">
        <div class="item item-input">
            <input type="text" placeholder="Aggiungi un commento" ng-model="comment"></input>
            <button class="button  button-calm icon ion-android-send" ng-click="send(comment)"></button>
        </div>
    </div>
</ion-view>
