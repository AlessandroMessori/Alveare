<ion-view view-title="L'Alveare">
    <ion-nav-bar class="bar bar-header bar-positive" ng-controller="tabsCtrl">
        <ion-nav-buttons side="left">
            <button class="button backBtn" id="arrowBtn" ng-click="backBtnClick()">
                <p class="ion-android-arrow-back"></p>
            </button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
            <button class="button backBtn" ng-click="Disconnect()">
                <p class="ion-log-out"></p>
            </button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="padding">

        <actionBar></actionBar>

        <label class="item item-input">
            <textarea placeholder="Manda un avviso agli studenti" id="messagetxt" ng-model="news"></textarea>
        </label>


        <div class="row" id="btnrow" style="text-align:center">
            <div class="col col-33 col-offset-33">
                <button id="sendbtn" class="button  button-positive" ng-click="sendNews(news)">Invia</button>
            </div>
        </div>

    </ion-content>
</ion-view>
