<ion-view view-title="L'Alveare">
    <ion-content class="padding">

        <label class="item item-input">
            <textarea placeholder="Manda un avviso agli studenti" id="messagetxt" ng-model="news"></textarea>
        </label>


        <div class="row" id="btnrow" style="text-align:center">
            <div class="col col-33 col-offset-33">
                <button id="sendbtn" class="button  button-positive" ng-click="sendNews(news)">Invia</button>
            </div>
        </div>

    </ion-content>
</ion-view>
