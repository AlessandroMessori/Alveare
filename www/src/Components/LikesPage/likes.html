<ion-view view-title="Likes">
    <action-bar title="'Likes'"></action-bar>
    <ion-content class="has-header">

        <ion-spinner class="spinner" id="likesSpinner"></ion-spinner>
        <div class="card item-text-wrap" style="margin:0%">
            <div class="item" ng-repeat="Liker in Likers track by $index">
                <p>{{Liker}}</p>
            </div>
        </div>

    </ion-content>
</ion-view>
