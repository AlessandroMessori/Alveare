<ion-view>
    <action-bar title="'Segnala Problema'"></action-bar>
    <ion-content class="padding has-header">

        <label class="item item-input">
            <textarea ng-init="setReportScope(this)" placeholder="Descrivi qui il problema"
                      ng-model="report"></textarea>
        </label>

        <div class="sendReportRow">
            <button class="button button-positive" ng-click="sendReport(report)">Segnala</button>
        </div>

    </ion-content>
</ion-view>
