<ion-view view-title="Modera Post">
    <action-bar title="'Modera Post'"></action-bar>
    <ion-content class="has-header">

        <ion-spinner class="spinner" id="newsSpinner"></ion-spinner>

        <ion-refresher on-refresh="doRefresh()">
        </ion-refresher>

        <div class="card item-text-wrap" id="postList" style="margin:0%">
            <div class="item" ng-repeat="Post in Posts | orderBy:'-' track by $index">
                <p>
                    <a style="color:blue">{{Post.author}}</a>
                    <span>{{Post.text}}</span>
                    <span class="ion-ios-trash deleteBtn" ng-click="showConfirm(Post.id)"></span>
                </p>
                <h4>
                    <a class="subdued">{{Post.date}}</a>
                </h4>
            </div>
        </div>


    </ion-content>
</ion-view>
