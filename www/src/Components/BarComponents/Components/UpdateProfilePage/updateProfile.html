<ion-view>
    <action-bar title="'Aggiorna Profilo'"></action-bar>
    <ion-content class="loginSection">


        <div class="profileBg">

            <img ng-src={{profileImage}} id="profileImg" ng-click="getPic()">


            <h2>{{userName}}</h2>
            <h4>Studente,5F</h4>

        </div>


        <h3>Dati Personali</h3>

        <div class="infoList">
            <label class="item item-input">
                <input type="email" readonly ng-model="userMail" placeholder="Email">
            </label>
            <label class="item item-input">
                <input type="text" readonly ng-model="userName" placeholder="Username">
            </label>
            <label class="item item-input" ng-click="goToUpdateStatus()">
                <textarea readonly ng-model="userStatus" placeholder="Stato"></textarea>
            </label>
        </div>

    </ion-content>
</ion-view>
