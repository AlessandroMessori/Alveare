<ion-side-menus enable-menu-with-back-views="true">

    <ion-side-menu-content>

        <ion-nav-bar class="bar bar-header bar-positive" id="tabBar">
            <ion-nav-buttons side="left">
                <button class="button" menu-toggle="left">
                    <p class="ion-navicon-round iconBar"></p>
                </button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <button class="button" ng-click="goToPublisher()">
                    <p class="ion-android-add-circle iconBar" ng-show="addIcon"></p>
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view class="nav-view" id="admin-view" name="tab-admin"></ion-nav-view>
        <ion-nav-view class="nav-view" id="giornalino-view" name="tab-giornalino"></ion-nav-view>
        <ion-nav-view class="nav-view" id="orientamento-view" name="tab-orientamento"></ion-nav-view>
        <ion-nav-view class="nav-view" id="biblioteca-view" name="tab-biblioteca"></ion-nav-view>
        <ion-nav-view class="nav-view" id="forum-view" name="tab-forum"></ion-nav-view>
        <ion-nav-view class="nav-view" id="libera-view" name="tab-libera"></ion-nav-view>
        <ion-nav-view class="nav-view" id="convenzioni-view" name="tab-convenzioni"></ion-nav-view>
        <ion-nav-view class="nav-view" id="link-view" name="tab-link"></ion-nav-view>
        <ion-nav-view class="nav-view" id="settings-view" name="tab-settings"></ion-nav-view>

    </ion-side-menu-content>


    <ion-side-menu side="left" id="drawer">

        <ion-content>
            <div class="item item-avatar" id="sideMenuHeader" ng-click="goToProfile()">
                <img src={{UserImage}} id="profileImage">
                <h2>{{User}}</h2>
                <p>Studente</p>
            </div>
            <ion-list class="navList">
                <ion-item menu-close ui-sref="tab.admin" ng-click="navigate('admin')" id="adminPanel">
                    <span class="icon ion-locked"> Admin</span>
                </ion-item>
                <ion-item menu-close ui-sref="tab.biblioteca" ng-click="navigate('biblioteca')">
                    <span class="icon ion-ios-bookmarks"> Biblioteca</span>
                </ion-item>
                <ion-item menu-close ui-sref="tab.giornalino" ng-click="navigate('giornalino')">
                    <span class="icon ion-ios-paper"> Giornalino</span>
                </ion-item>
                <ion-item menu-close ui-sref="tab.orientamento" ng-click="navigate('orientamento')">
                    <span class="icon ion-ios-navigate"> Orientamento</span>
                </ion-item>
                <ion-item menu-close ui-sref="tab.forum" ng-click="navigate('forum')">
                    <span class="ion-clipboard"> Comunicazioni</span>
                </ion-item>
                <ion-item menu-close ui-sref="tab.libera" ng-click="navigate('libera')">
                    <span class="icon ion-android-chat"> Area Libera</span>
                </ion-item>
                <ion-item menu-close ui-sref="tab.convenzioni" ng-click="navigate('convenzioni')">
                    <span class="icon ion-android-restaurant"> Convenzioni</span>
                </ion-item>
                <!--<ion-item id="linkItem">
                    <div class="linkItem" ng-click="ShowLinks()">
                        <span class="icon ion-link"> Link Utili</span>
                        <span ng-class="showIcon" id="showLinks"></span>
                    </div>
                    <ul id="linkList" ng-controller="linkCtrl">
                        <li ng-class="Link.icon" ng-repeat="Link in Links" ng-click="OpenLink(Link.url)">
                            {{Link.name}}
                        </li>
                    </ul>
                </ion-item>-->
                <ion-item menu-close ui-sref="tab.settings" ng-click="navigate('settings',9)">
                    <span class="icon ion-ios-gear"> Impostazioni</span>
                </ion-item>
                <ion-item id="logoutItem" ng-click="Disconnect()">
                    <span class="icon ion-log-out"> Esci</span>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
