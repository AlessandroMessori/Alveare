<ion-view view-title="Convenzioni">
    <ion-content>
        <div class="list">

            <a ng-repeat="Convention in Conventions" class="item item-thumbnail-left">
                <img ng-src={{Convention.img}}>
                <h2>{{Convention.name}}</h2>
                <p>{{Convention.address}}</p>
                <p>{{Convention.description}}</p>
            </a>

        </div>
    </ion-content>
</ion-view>
