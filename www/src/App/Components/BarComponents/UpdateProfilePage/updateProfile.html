<ion-view>
    <action-bar title="'Aggiorna Profilo'"></action-bar>
    <ion-content class="noScroll">

        <div class="profileBg">
            <img ng-src={{profileImage}} id="profileImg" ng-click="getPic()">
            <h2>{{userName}}</h2>
            <h4>Studente,{{userSection}}</h4>
        </div>

        <div class="infoList">
            <h3>Dati Personali</h3>
            <label class="item item-input">
                <input type="email" readonly ng-model="userMail" placeholder="Email">
            </label>
            <label class="item item-input">
                <input type="text" readonly ng-model="userName" placeholder="Username">
            </label>
            <section class="classRow row">
                <label class="item item-input">
                    <input type="text" readonly ng-model="userClass" placeholder="Classe">
                </label>
                <label class="item item-input">
                    <input type="text" readonly ng-model="userID" placeholder="NÂ° Registro">
                </label>
            </section>
        </div>

    </ion-content>
</ion-view>
