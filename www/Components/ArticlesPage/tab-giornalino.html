<ion-view view-title="Articoli">
    <ion-content>
        <ion-spinner class="spinner" id="articlesSpinner"></ion-spinner>

        <ion-refresher on-refresh="doRefresh()">
        </ion-refresher>

        <div class="list card" ng-repeat="Article in Articles track by Article.id">

            <div class="item">
                <h2>{{Article.author}}</h2>
            </div>

            <div class="item item-image">
                <img src={{Article.img}}>
            </div>

            <div class="item item-body">
                <h2>{{Article.title}}</h2>
                <p class="articleText">{{Article.coverText}}</p>
            </div>

            <a class="item row actionIcon">
                <span class="col col-50" ng-click="Article.link('article')">
                    <i class="icon ion-ios-book"></i>
                    Leggi
                </span>
                <span class="col col-50" ng-click="Article.link('comments')">
                    <i class="icon ion-chatbox"></i>
                    Commenta
                </span>
            </a>

        </div>
    </ion-content>
</ion-view>
