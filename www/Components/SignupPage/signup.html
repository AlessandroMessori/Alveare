<ion-view>
    <ion-content class="loginSection">

        <img src="Images/icon.png" class="responsive"></img>

        <div class="row" id="inputrow">
            <div class="col-50 col-offset-25">


                <label class="item item-input">
                    <input type="text" ng-model="mail" placeholder="Email">
                </label>
                <label class="item item-input">
                    <input type="text" ng-model="username" placeholder="Username">
                </label>
                <label class="item item-input">
                    <input id="passtxt" type="{{inputType}}" ng-model="password" placeholder="Password">
                </label>

            </div>
        </div>

        <div class="row" id="checkboxrow">
            <div class="col-50 col-offset-25">
                <input type="checkbox" ng-model="ShowPass" ng-click="hideShowPassword()"> Mostra password</input>
            </div>
        </div>

        <div class="row" id="btnrow">
            <div class="col">
                <button id="signupbtn" class="button button-positive" ng-click="UserSignup(username,password,mail)">Sign-Up</button>
            </div>
        </div>

        <a href="#/login">Torna al login</a>


    </ion-content>
</ion-view>
