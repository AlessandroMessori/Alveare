<ion-view view-title="Crea Avviso">
    <ion-nav-bar class="bar bar-header bar-positive" ng-controller="tabsCtrl">
        <ion-nav-buttons side="left">
            <button class="button backBtn" id="arrowBtn" ng-click="backBtnClick()">
                <p class="ion-android-arrow-back"></p>
            </button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
            <button class="button backBtn" ng-click="Disconnect()">
                <p class="ion-log-out"></p>
            </button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="padding">

        <label class="item item-input">
            <textarea placeholder="Manda un avviso agli studenti" id="messagetxt" ng-model="news"></textarea>
        </label>
        <br>

        <div id="upload-pdf">
            <button>
                <span class="icon ion-paperclip"></span>
                <a href="javascript: void(0)">Carica PDF</a>
            </button>
            <input type="file" id="upload_input" name="upload" multiple
                   onchange="angular.element(this).scope().loadFile(this)">/>
        </div>

        <ul id="pdfList">
            <li ng-repeat="file in fileList">
                <span>{{file}}</span>
                <span class="icon ion-android-cancel" ng-click="removeFile(file)"></span>
            </li>
        </ul>

        <div class="row" id="btnrow">
            <div class="col col-33 col-offset-33">
                <button id="sendbtn" class="button  button-positive" ng-click="sendNews(news)">Invia</button>
            </div>
        </div>

    </ion-content>
</ion-view>
