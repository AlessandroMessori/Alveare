<ion-view view-title="Avvisi">
    <ion-content>

        <ion-spinner class="spinner" id="newsSpinner"></ion-spinner>
        <br>
        <div class="list card" ng-repeat="Post in Posts | orderBy:'-'">

            <div class="item">
                <div class="row">
                    <div class="col">
                        <a class="subdued author">{{Post.author}}</a>
                    </div>
                    <div class="col date">
                        <a class="subdued">{{Post.date}}</a>
                    </div>
                </div>
            </div>

            <div class="item item-body">
                <p class="postContent">{{Post.text}}</p>
                <ul class="fileList">
                    <li ng-click="openFile(file.url.ka)" ng-repeat="file in Post.files">
                        <span class="icon ion-paperclip"></span>
                        <a>{{file.name}}</a>
                    </li>
                </ul>
                <ul class="fileList">
                    <li ng-repeat="user in Post.likerList">
                        <a>{{user}}</a>
                    </li></ul>
                <a class="subdued dataTag">{{Post.likeCount}} Mi piace</a>
                <a class="subdued dataTag">{{Post.commentCount}} Commenti</a>
            </div>

            <div class="row">
                <p class="icon ion-thumbsup actionIcon col-50" id={{Post.id}} ng-click="Post.like()"> Mi Piace</p>
                <p class="icon ion-chatbox actionIcon col-50" ng-click="Post.link()"> Commenta</p>
            </div>

        </div>

    </ion-content>
</ion-view>
