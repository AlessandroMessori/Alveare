<ion-view view-title="Avvisi">
    <ion-content>

        <ion-refresher on-refresh="doRefresh()">
        </ion-refresher>

        <ion-spinner class="spinner" id="newsSpinner"></ion-spinner>
        <br>
        <div class="list card" ng-repeat="Post in Posts">

            <div class="item">
                <div class="row">
                    <div class="col">
                        <a class="subdued author">{{Post.name}}</a>
                    </div>
                    <div class="col date">
                        <a class="subdued">{{Post.date}}</a>
                    </div>
                </div>
            </div>

            <div class="item item-body">
                <p class="postContent">{{Post.text}}</p>
                <a class="subdued dataTag">15 Mi piace</a>
                <a class="subdued dataTag">3 Commenti</a>
            </div>

            <div class="row">
                <p class="icon ion-thumbsup actionIcon col-50"> Mi Piace</p>
                <p class="icon ion-chatbox actionIcon col-50" ng-click="Post.link()"> Commenta</p>
            </div>

        </div>

    </ion-content>
</ion-view>
